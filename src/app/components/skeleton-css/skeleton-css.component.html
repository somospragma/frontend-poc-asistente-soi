@if (showSkeleton) {
	<div class="grid">
		@for (skeleton of skeletons; track $index) {
			<div class="card">
				<div class="header">
					<div class="header-img skeleton"></div>
					<div class="title">
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
				</div>
				<div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
					<div class="skeleton skeleton-text"></div>
				</div>
			</div>
		}
	</div>
} @else {
	<div class="grid">
		@for (post of posts; track $index) {
			<div class="card">
				<div class="header">
					<img
						class="header-img"
						src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt=""
					/>
					<div class="title">{{ post.title }}</div>
				</div>
				<div>{{ post.body }}</div>
			</div>
		}
	</div>
}
